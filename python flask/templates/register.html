<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - CoolThing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body class="{{ theme }}">
  <div class="login-container">
    <img src="{{ url_for('static', filename='cool_logo.jpg') }}" alt="CoolThing Logo">
    <h2>Create your Account</h2>
    <p class="subtitle">Get started with the best password manager.</p>

    <form action="/register" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Choose a secure password">
      </div>
       {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn-login">Create Account</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
    </div>
  </div>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
        const isDarkMode = document.body.classList.contains('dark');
        const particleColor = isDarkMode ? "#5c5d8d" : "#9ca3af";

        tsParticles.load("particles-js", {
            fpsLimit: 60,
            interactivity: {
                events: {
                    onHover: { enable: true, mode: "repulse" },
                    resize: true,
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                },
            },
            particles: {
                color: { value: particleColor },
                links: {
                    color: particleColor,
                    distance: 150,
                    enable: true,
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    direction: "none",
                    enable: true,
                    outModes: { default: "bounce" },
                    random: false,
                    speed: 1,
                    straight: false,
                },
                number: {
                    density: { enable: true, area: 800 },
                    value: 80,
                },
                opacity: { value: 0.5 },
                shape: { type: "circle" },
                size: { value: { min: 1, max: 3 } },
            },
            detectRetina: true,
        });
    </script>
</body>
</html>
